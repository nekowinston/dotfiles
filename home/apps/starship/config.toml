'$schema' = 'https://starship.rs/config-schema.json'

format = """
[┌](gray)\
$directory\
$username\
$hostname\
$container\
\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$hg_branch\
$vcsh\
\
$cmd_duration\
$jobs\
$sudo\
$shlvl\
$status\
\
$buf\
$bun\
$c\
$cmake\
$cobol\
$crystal\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$red\
$ruby\
$rust\
$scala\
$spack\
$swift\
$vagrant\
$vlang\
$zig\
\
(${env_var.incognito}\
$package\
$nix_shell\
$aws\
$azure\
$docker_context\
$kubernetes\
$terraform)\
\
$line_break\
\
[└](gray)\
$character"""

add_newline = true
continuation_prompt = '[>](bold gray) '
palette = "milspec_dark"

[character]
success_symbol = '[λ](bold fg)'
error_symbol = '[λ](bold red)'
vimcmd_symbol = '[](bold turquoise)'

[time]
format = ' [$time]($style) '
style = 'fg:gray'
disabled = true

[directory]
format = '[$path ]($style)[($read_only)]($read_only_style)'
style = 'fg:red'
read_only = ' '
read_only_style = 'fg:red'
truncate_to_repo = true
use_os_path_sep = false

[username]
format = '[$user ]($style)'
style_root = 'fg:red'
style_user = 'fg:red'

[hostname]
format = '[$ssh_symbol$hostname ]($style)'
style = 'fg:red'
ssh_symbol = '@'

[container]
format = '[$hostname ]($style)'
style = 'fg:red'

### VCS
[git_branch]
format = '[$symbol$branch ]($style)'
style = 'fg:orange'
symbol = ' '
ignore_branches = ['main', 'master']

[hg_branch]
format = '[$symbol$branch ]($style)'
style = 'fg:orange'

[git_commit]
format = '[$tag ]($style)'
style = 'fg:orange'
tag_disabled = false
tag_symbol = ' '

[git_state]
format = '[\[$state($progress_current/$progress_total)\] ]($style)'
style = 'fg:orange'
disabled = false

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = 'fg:orange'
ahead = ' '
behind = ' '
conflicted = '󰩌 '
deleted = '󱪢 '
diverged = '󱐎 '
modified = '󱇨 '
renamed = '󱀱 '
untracked = '󰻭 '
staged = '󱧳 '
stashed = '󱧶 '
disabled = false

### SHELL STATUS
[cmd_duration]
format = '[ $duration ]($style)'
style = 'fg:gold'
show_milliseconds = true
min_time = 2000

[jobs]
disabled = false
symbol = ' '
style = 'fg:gold'

[shlvl]
disabled = false
format = '[$symbol$shlvl]($style) '
style = 'fg:gold'
symbol = ' '
threshold = 3

[status]
format = '[$symbol$status]($style) '
style = 'fg:gold'
not_executable_symbol = ' '
not_found_symbol = ' '
sigint_symbol = ' '
signal_symbol = '󰞁 '
symbol = '󰌑 '
map_symbol = false
disabled = true

[sudo]
disabled = false
format = '[$symbol ]($style)'
style = 'fg:gold'
symbol = ' '

### LANGUAGE VERSION INDICATORS
