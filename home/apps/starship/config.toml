### PACKAGE INDICATORS
[package]
symbol = ' '
format = '[$symbol$version ]($style)'
style = 'fg:blue'
disabled = false

### CONTEXT INDICATORS
[env_var.incognito]
format = '[$symbol ]($style)'
variable = 'ZSH_INCOGNITO'
style = 'fg:blue'
symbol = '󰗹 '

# these have `disabled` added so we can toggle them via `starship toggle <name>`
[aws]
disabled = false
format = '[$symbol($profile)(\($region\))(\[$duration\]) ]($style)'
style = 'fg:violet'
symbol = ' '

[azure]
disabled = true
format = '[$symbol($subscription)]($style)'
style = 'fg:violet'
symbol = ' '

[docker_context]
disabled = false
format = '[$symbol$context ]($style)'
style = 'fg:violet'
symbol = ' '

[gcloud]
disabled = false
format = '[$symbol$account(@$domain)(\($region\)) ]($style)'
style = 'fg:violet'
symbol = ' '

[kubernetes]
disabled = false
format = '[$symbol($cluster/$namespace) ]($style)'
style = 'fg:violet'
