# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

### MAIN SHELL
# directory | username@hostname | cmd duration | sudo | VCS | language versions | kubernetes
# > input after line break
format = """
${custom.top}\
$directory\
$username\
$hostname\
$container\
$sudo\
$shlvl\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$cmd_duration\
$status\
$fill\
$package\
$deno\
$golang\
$helm\
$lua\
$nodejs\
$php\
$python\
$rust\
$vagrant\
$aws\
$azure\
$gcloud\
$openstack\
$docker_context\
$kubernetes\
$terraform\
$line_break\
$shell\
${custom.bottom}\
$character"""
add_newline = true

[custom.top]
symbol = "‚îå"
style = "bold cyan"
when = true

[custom.bottom]
symbol = "‚îî"
style = "bold cyan"
when = true

[character]
success_symbol = '[‚ñ∂](bold cyan)'
error_symbol = '[‚ñ∂](bold red)'
vicmd_symbol = '[‚ñ∑](bold cyan)'

[directory]
style = 'fg:bright-cyan'
read_only = 'ÔÄ£'
use_os_path_sep = false  # fuck windows :verynice:

[username]
format = '\[[$user]($style)\]'

[sudo]
disabled = false
format = '\[[$symbol]($style)\]'
style = 'fg:red'
symbol = 'ÔÉß '

[git_branch]
symbol = 'Ôêò '
format = '\[[$symbol$branch]($style)\]'
style = 'fg:bright-purple'

[git_status]
format = '(\[[$all_status$ahead_behind]($style)\] )'
style = 'fg:bright-purple'

[hg_branch]
format = '\[[$symbol$branch]($style)\]'

[cmd_duration]
format = '\[[ÔÆ´ $duration]($style)\]'

[fill]
symbol = ' '
style = 'fg:black'

